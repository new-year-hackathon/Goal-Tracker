<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>

<style>
  body {
  background-image: url(https://images.unsplash.com/photo-1569983207103-78d3b4dddcac?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80);

  padding-top: 10px;
}

input[type=text], select {
  width: 20%;
  padding: 6px 10px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-family: Merriweather;
}

input[type=password], select {
 width: 20%;
  padding: 6px 10px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-family: Merriweather;
}


label {
    color:#EBE145;
    font-family: Merriweather;
}

.button {
  background-color: #FF0000;
  border-radius: 4px;
  color: white;
  font-family: Merriweather;
  padding: 15px 32px;
  text-align: center;
  position: absolute;
  top: 250px;
  right: 45%;
}

.g-signin2 {
  width: 20%;
  padding: 6px 10px;
  margin: 10px 0;

  top: 75px;
  right: 350px;
}

p  {
  color:#EBE145;
   font-family: Merriweather;

  margin-top: 100px;
  padding-bottom: 5px;
}

.main {
  text-align: center;
  position: relative;
  background-color: #2A2B2D; 
  opacity: 0.9;
  margin-right: 10%;

  margin-top: 10%;
}

<body>
  
  <!--Google Login API-->
<script src="https://apis.google.com/js/platform.js" async defer></script>
  
  <!--FB Login API-->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0" nonce="NEH6F5cq"></script>
  
  <div class="main">
    <h1>Login</h1>
    <input type="text" id="loginEmail" name="email" placeholder="Email" ><br><br>
  
    <span id="password">
            <input onfocus="return turnPassword()" name="password" type="text" placeholder="Password"/>
         </span>
     <br></br>
     <input id="checkbox" type="checkbox"/><label for="checkbox">Remember Me</label>

     <button class="button">LOGIN</button>

     <p>Don't have an account? <a href="www.rise.com/signup">Sign up now!<p></p>
  </div>
    
  
 




<div class="g-signin2" data-onsuccess="onSignIn"></div>
<meta name="google-signin-client_id" content="362422526569-jhsvradkhis40i8avr8p95bd6ujfun33.apps.googleusercontent.com">

<div class="fb-login-button" data-width="" data-size="small" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>


<!-- partial -->
  <script  src="./script.js"></script>
<script>
  /*lets user type password without showing it*/
function turnPassword()
      {
         document.getElementById("password")
            .innerHTML = "<input id=\"password\" name=\"password\" type=\"password\"/>";
         document.getElementById("password").focus();
      }

/*Google sign in process*/
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); 
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); 
}

</script>
